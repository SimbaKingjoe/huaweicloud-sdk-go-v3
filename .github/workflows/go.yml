name: Go CI

on:
  workflow_dispatch:
  schedule:
  - cron: '0 0 * * *'
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Test
      run: go test ./core/... -v -cover
